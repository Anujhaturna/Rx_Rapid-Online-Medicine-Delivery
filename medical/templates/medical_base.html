{% load static %}  <!-- Add this line at the top to load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store</title>

    <!-- Bootstrap CSS (you can keep it or replace it with your custom one) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom External CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Correct usage of static tag -->

    <!-- Optional: Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Medical Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'medical:medical_dashboard' %}">Home</a>
                </li>
                {% if not request.session.user_id %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'medical:medical_registration' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                {% endif %}

                {% if request.session.user_id %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'medical:medical_login' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'medical:medical_login' %}"></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}
<!-- Content will be injected here -->
{% endblock %}

<!-- Footer -->
<footer class="bg-dark text-white text-center p-4 mt-5">
    <p>&copy; 2025 Medical Store. All rights reserved.</p>
</footer>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
