{% extends 'Customer/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Choose a Payment Method</h2>

    <form method="post" action="{% url 'process-online-method' %}">
        {% csrf_token %}
        <input type="hidden" name="store_id" value="{{ store.id }}">

        <div class="space-y-4">
            <label><input type="radio" name="online_method" value="upi" required> UPI</label><br>
            <label><input type="radio" name="online_method" value="card"> Credit / Debit Card</label><br>
            <label><input type="radio" name="online_method" value="netbanking"> Net Banking</label><br>
            <label><input type="radio" name="online_method" value="manual"> Manual / Offline</label>
        </div>

        <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
            Proceed to Pay
        </button>
    </form>
</div>
{% endblock %}
