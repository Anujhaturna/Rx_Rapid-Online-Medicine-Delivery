<!-- templates/customer/medicines.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicines</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Medicines Available</h1>

        <div class="grid grid-cols-3 gap-4">
            {% for medicine in medicines %}
                <div class="border rounded-lg p-4 shadow-lg">
                    <img src="{{ medicine.image.url }}" alt="{{ medicine.name }}" class="w-full h-32 object-cover mb-4">
                    <h2 class="text-xl font-medium">{{ medicine.name }}</h2>
                    <p class="text-lg text-green-500">${{ medicine.price }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
