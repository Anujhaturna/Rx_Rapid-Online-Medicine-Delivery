{% extends 'base.html' %}

{% block title %}Issue Submitted{% endblock %}

{% block content %}
<section class="flex items-center justify-center h-screen bg-gradient-to-br from-green-50 to-white">
    <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-md mx-auto">
        <svg class="mx-auto mb-6 h-16 w-16 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2l4-4m5 2a9 9 0 11-18 0a9 9 0 0118 0z" />
        </svg>

        <h2 class="text-3xl font-bold text-green-700 mb-4">Thank You!</h2>
        <p class="text-gray-600 mb-6">Your issue has been successfully submitted. Our team will get back to you shortly.</p>

        <a href="{% url 'customer-dashboard' %}" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition-all duration-300">
            Go back to Home
        </a>
    </div>
</section>
{% endblock %}
