<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - RxRapid</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">

    <!-- Left Panel with Logo -->
    <div class="md:w-1/2 bg-gradient-to-br from-green-100 via-blue-100 to-white p-8 flex flex-col justify-center items-center text-center">
      <img src="/static/images/rapid_logo.png" alt="RxRapid Logo" class="w-32 h-32 mb-4" />
      <h2 class="text-3xl font-bold text-blue-900">Welcome to RxRapid</h2>
      <p class="text-gray-700 mt-2">Your trusted online medical partner.</p>
    </div>

    <!-- Right Panel with Form -->
    <div class="md:w-1/2 p-8 bg-white">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create Your Account</h2>

      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="text-red-600 text-sm">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" value="{{ email }}" readonly class="w-full px-4 py-2 rounded-md border border-gray-300 bg-gray-100 text-gray-600 cursor-not-allowed"/>
        </div>

        {% if not request.session.otp %}
          <div class="pt-2">
            <p class="text-sm text-gray-500 mb-2">Click the button below to receive OTP on your email.</p>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium transition">
              Send OTP
            </button>
          </div>
        {% else %}
          <!-- OTP -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Enter OTP</label>
            <input type="text" name="otp" maxlength="6" required class="w-full px-4 py-2 rounded-md border border-gray-300" placeholder="Enter 6 digit otp"/>
          </div>

          <!-- Full Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" name="name" required class="w-full px-4 py-2 rounded-md border border-gray-300" placeholder="Enter your full name"/>
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="text" name="phone" required class="w-full px-4 py-2 rounded-md border border-gray-300" placeholder="Enter your phone number"/>
          </div>

          <!-- Address -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <textarea name="address" rows="3" required class="w-full px-4 py-2 rounded-md border border-gray-300" placeholder="Enter your address"></textarea>
          </div>

          <!-- Register -->
          <div class="pt-2">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-medium transition">
              Verify & Register
            </button>
          </div>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
